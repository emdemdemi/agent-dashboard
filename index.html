<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Agent Status ‚Äî Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --bg-hover: #262c36;
            --border-color: #30363d;
            --border-subtle: #1e2530;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #6e7681;
            --accent-green: #3fb950;
            --accent-green-glow: rgba(63, 185, 80, 0.4);
            --accent-red: #f85149;
            --accent-red-glow: rgba(248, 81, 73, 0.4);
            --accent-grey: #8b949e;
            --accent-blue: #58a6ff;
            --accent-purple: #a371f7;
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            --font-mono: 'JetBrains Mono', SFMono-Regular, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-sans);
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Mobile-first container */
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 16px;
        }

        /* Header */
        .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-purple), var(--accent-blue));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 14px;
        }

        .header-title {
            font-size: 18px;
            font-weight: 600;
            letter-spacing: -0.01em;
        }

        .header-subtitle {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 400;
        }

        .live-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        /* Status Section */
        .status-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            padding: 24px;
            margin-bottom: 16px;
            position: relative;
            overflow: hidden;
        }

        .status-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .status-section.active::before {
            opacity: 1;
        }

        .status-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .status-label {
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            text-transform: capitalize;
            transition: all 0.3s ease;
        }

        .status-badge.working {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
            box-shadow: 0 0 20px var(--accent-green-glow);
        }

        .status-badge.idle {
            background: rgba(139, 148, 158, 0.15);
            color: var(--accent-grey);
        }

        .status-badge.error {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
            box-shadow: 0 0 20px var(--accent-red-glow);
        }

        .status-pulse {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: pulse 2s ease-in-out infinite;
        }

        .status-badge.working .status-pulse {
            background: var(--accent-green);
        }

        .status-badge.idle .status-pulse {
            background: var(--accent-grey);
        }

        .status-badge.error .status-pulse {
            background: var(--accent-red);
        }

        /* Current Task */
        .current-task {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            margin-top: 4px;
        }

        .current-task-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.08em;
            color: var(--text-muted);
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .current-task-text {
            font-size: 20px;
            font-weight: 500;
            line-height: 1.4;
            color: var(--text-primary);
            word-wrap: break-word;
        }

        .current-task-text:empty::after {
            content: 'Idle ‚Äî waiting for instructions';
            color: var(--text-muted);
            font-weight: 400;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }

        .stat-card {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 18px;
            transition: all 0.2s ease;
        }

        .stat-card:active {
            transform: scale(0.98);
        }

        .stat-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .stat-value {
            font-family: var(--font-mono);
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            line-height: 1.2;
        }

        .stat-unit {
            font-size: 13px;
            color: var(--text-secondary);
            font-weight: 500;
            margin-left: 4px;
        }

        /* Activity Section */
        .activity-section {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 16px;
            overflow: hidden;
        }

        .activity-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 18px 20px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .activity-title {
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.01em;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .activity-count {
            font-size: 11px;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 4px 10px;
            border-radius: 12px;
        }

        .activity-list {
            max-height: 400px;
            overflow-y: auto;
            -webkit-overflow-scrolling: touch;
        }

        .activity-item {
            display: flex;
            align-items: flex-start;
            gap: 14px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border-subtle);
            transition: background-color 0.2s ease;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        .activity-item:active {
            background: var(--bg-hover);
        }

        .activity-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            flex-shrink: 0;
        }

        .activity-icon.info {
            background: rgba(88, 166, 255, 0.15);
            color: var(--accent-blue);
        }

        .activity-icon.success {
            background: rgba(63, 185, 80, 0.15);
            color: var(--accent-green);
        }

        .activity-icon.warning {
            background: rgba(210, 153, 34, 0.15);
            color: #d29922;
        }

        .activity-icon.error {
            background: rgba(248, 81, 73, 0.15);
            color: var(--accent-red);
        }

        .activity-content {
            flex: 1;
            min-width: 0;
        }

        .activity-message {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
            line-height: 1.5;
            word-wrap: break-word;
        }

        .activity-time {
            font-family: var(--font-mono);
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 4px;
        }

        /* Empty states */
        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        .empty-icon {
            font-size: 32px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .empty-text {
            font-size: 14px;
        }

        /* Error/Loading states */
        .error-state {
            background: rgba(248, 81, 73, 0.1);
            border: 1px solid rgba(248, 81, 73, 0.3);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            display: none;
        }

        .error-state.visible {
            display: block;
        }

        .error-text {
            font-size: 13px;
            color: var(--accent-red);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .loading-shimmer {
            background: linear-gradient(90deg, var(--bg-tertiary) 25%, var(--bg-hover) 50%, var(--bg-tertiary) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* Footer */
        .footer {
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid var(--border-subtle);
            text-align: center;
            font-size: 12px;
            color: var(--text-muted);
        }

        .connection-status {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 6px 12px;
            background: var(--bg-tertiary);
            border-radius: 12px;
            font-weight: 500;
        }

        .connection-status.connected {
            color: var(--accent-green);
        }

        .connection-status.disconnected {
            color: var(--accent-red);
        }

        /* Icon SVGs as CSS classes */
        .icon-cpu::before { content: '‚ö°'; }
        .icon-coins::before { content: 'üî§'; }
        .icon-activity::before { content: 'üìã'; }
        .icon-clock::before { content: 'üïê'; }
        .icon-check::before { content: '‚úì'; }
        .icon-warn::before { content: '‚ö†'; }
        .icon-error::before { content: '‚úï'; }
        .icon-info::before { content: '‚Ñπ'; }

        /* Desktop refinements */
        @media (min-width: 640px) {
            .container {
                max-width: 600px;
                padding: 24px;
            }

            .header-title {
                font-size: 20px;
            }

            .current-task-text {
                font-size: 22px;
            }

            .stats-section {
                grid-template-columns: repeat(2, 1fr);
                gap: 16px;
            }

            .stat-value {
                font-size: 28px;
            }
        }

        @media (min-width: 768px) {
            .container {
                max-width: 720px;
            }

            .activity-list {
                max-height: 500px;
            }
        }

        /* Scrollbar styling */
        .activity-list::-webkit-scrollbar {
            width: 6px;
        }

        .activity-list::-webkit-scrollbar-track {
            background: transparent;
        }

        .activity-list::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 3px;
        }

        .activity-list::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            .live-dot,
            .status-pulse {
                animation: none;
            }

            .loading-shimmer {
                animation: none;
                background: var(--bg-tertiary);
            }

            * {
                transition: none !important;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">AI</div>
                <div>
                    <div class="header-title">Agent Status</div>
                    <div class="header-subtitle">Real-time monitoring</div>
                </div>
            </div>
            <div class="live-indicator">
                <span class="live-dot"></span>
                <span>LIVE</span>
            </div>
        </header>

        <!-- Error State -->
        <div class="error-state" id="errorState">
            <div class="error-text">
                <span class="icon-error"></span>
                <span id="errorMessage">Unable to connect to monitoring service</span>
            </div>
        </div>

        <!-- Status Section -->
        <section class="status-section" id="statusSection">
            <div class="status-header">
                <span class="status-label">Current Status</span>
                <span class="status-badge idle" id="statusBadge">
                    <span class="status-pulse"></span>
                    <span id="statusText">Idle</span>
                </span>
            </div>
            <div class="current-task">
                <div class="current-task-label">
                    <span class="icon-cpu"></span>
                    Current Task
                </div>
                <div class="current-task-text" id="currentTask">Idle ‚Äî waiting for instructions</div>
            </div>
        </section>

        <!-- Stats Section -->
        <section class="stats-section">
            <div class="stat-card">
                <div class="stat-label">
                    <span class="icon-coins"></span>
                    Session Tokens
                </div>
                <div class="stat-value">
                    <span id="tokensSession">0</span><span class="stat-unit">tok</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">
                    <span class="icon-activity"></span>
                    Daily Tokens
                </div>
                <div class="stat-value">
                    <span id="tokensDaily">0</span><span class="stat-unit">tok</span>
                </div>
            </div>
        </section>

        <!-- Activity Section -->
        <section class="activity-section">
            <div class="activity-header">
                <div class="activity-title">
                    <span class="icon-clock"></span>
                    Activity Log
                </div>
                <span class="activity-count" id="activityCount">0</span>
            </div>
            <div class="activity-list" id="activityList">
                <div class="empty-state">
                    <div class="empty-icon">‚è≥</div>
                    <div class="empty-text">Loading activities...</div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="footer">
            <div class="connection-status connected" id="connectionStatus">
                <span>‚óè</span>
                <span>Connected</span>
            </div>
            <p style="margin-top: 8px; font-size: 11px;">
                Updates every 3s ‚Ä¢ Supabase Realtime
            </p>
        </footer>
    </div>

    <script>
        // ==================== CONFIGURATION ====================
        const CONFIG = {
            supabaseUrl: 'https://altmxznbmxidqirlarwh.supabase.co',
            supabaseKey: 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsdG14em5ibXhpZHFpcmxhcndoIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzAxMzgxNTksImV4cCI6MjA4NTcxNDE1OX0.Sgl81tgqHI8S3ZzqbJYBa9jAl70HPa5b5_sCoGpDUJY',
            refreshInterval: 3000, // 3 seconds
            maxActivities: 15
        };

        // ==================== STATE ====================
        let lastActivityTime = null;
        let isConnected = true;
        let refreshTimer = null;

        // ==================== DOM ELEMENTS ====================
        const els = {
            statusSection: document.getElementById('statusSection'),
            statusBadge: document.getElementById('statusBadge'),
            statusText: document.getElementById('statusText'),
            currentTask: document.getElementById('currentTask'),
            tokensSession: document.getElementById('tokensSession'),
            tokensDaily: document.getElementById('tokensDaily'),
            activityList: document.getElementById('activityList'),
            activityCount: document.getElementById('activityCount'),
            errorState: document.getElementById('errorState'),
            errorMessage: document.getElementById('errorMessage'),
            connectionStatus: document.getElementById('connectionStatus')
        };

        // ==================== HELPERS ====================
        const formatNumber = (num) => {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toLocaleString();
        };

        const formatTime = (timestamp) => {
            if (!timestamp) return '';
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffSec = Math.floor(diffMs / 1000);
            const diffMin = Math.floor(diffSec / 60);
            const diffHour = Math.floor(diffMin / 60);
            const diffDay = Math.floor(diffHour / 24);

            if (diffSec < 5) return 'Just now';
            if (diffSec < 60) return `${diffSec}s ago`;
            if (diffMin < 60) return `${diffMin}m ago`;
            if (diffHour < 24) return `${diffHour}h ago`;
            if (diffDay < 7) return `${diffDay}d ago`;

            return date.toLocaleDateString('en-US', {
                month: 'short',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit'
            });
        };

        const getActivityIcon = (type) => {
            const icons = {
                'success': '<span class="icon-check"></span>',
                'error': '<span class="icon-error"></span>',
                'warning': '<span class="icon-warn"></span>',
                'info': '<span class="icon-info"></span>'
            };
            return icons[type] || icons['info'];
        };

        // ==================== API FUNCTIONS ====================
        const fetchAgentStatus = async () => {
            try {
                const response = await fetch(
                    `${CONFIG.supabaseUrl}/rest/v1/agent_status?select=*&order=updated_at.desc&limit=1`,
                    {
                        headers: {
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`
                        }
                    }
                );

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                const data = await response.json();
                return data[0] || null;
            } catch (error) {
                console.error('Status fetch error:', error);
                throw error;
            }
        };

        const fetchActivities = async () => {
            try {
                const response = await fetch(
                    `${CONFIG.supabaseUrl}/rest/v1/agent_activities?select=*&order=activity_time.desc&limit=${CONFIG.maxActivities}`,
                    {
                        headers: {
                            'apikey': CONFIG.supabaseKey,
                            'Authorization': `Bearer ${CONFIG.supabaseKey}`
                        }
                    }
                );

                if (!response.ok) throw new Error(`HTTP ${response.status}`);
                return await response.json();
            } catch (error) {
                console.error('Activities fetch error:', error);
                throw error;
            }
        };

        // ==================== UI UPDATES ====================
        const updateStatus = (status) => {
            if (!status) return;

            // Update status badge
            const statusClass = (status.status || 'idle').toLowerCase();
            els.statusBadge.className = `status-badge ${statusClass}`;
            els.statusText.textContent = status.status || 'Idle';
            els.statusSection.classList.toggle('active', statusClass === 'working');

            // Update current task
            els.currentTask.textContent = status.current_task || '';

            // Update token counts with animation
            const newSession = status.tokens_session || 0;
            const newDaily = status.tokens_daily || 0;

            els.tokensSession.textContent = formatNumber(newSession);
            els.tokensDaily.textContent = formatNumber(newDaily);
        };

        const updateActivities = (activities) => {
            if (!activities || activities.length === 0) {
                els.activityList.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <div class="empty-text">No activities yet</div>
                    </div>
                `;
                els.activityCount.textContent = '0';
                return;
            }

            // Check if we have new activities
            const latestActivity = activities[0];
            if (latestActivity?.activity_time === lastActivityTime) {
                return; // No change
            }
            lastActivityTime = latestActivity?.activity_time;

            // Build activity list
            const html = activities.map(activity => `
                <div class="activity-item">
                    <div class="activity-icon ${activity.type || 'info'}">
                        ${getActivityIcon(activity.type)}
                    </div>
                    <div class="activity-content">
                        <div class="activity-message">${escapeHtml(activity.activity_message || '')}</div>
                        <div class="activity-time">${formatTime(activity.activity_time)}</div>
                    </div>
                </div>
            `).join('');

            els.activityList.innerHTML = html;
            els.activityCount.textContent = activities.length;
        };

        const escapeHtml = (text) => {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        };

        const showError = (message) => {
            els.errorMessage.textContent = message;
            els.errorState.classList.add('visible');
            els.connectionStatus.className = 'connection-status disconnected';
            els.connectionStatus.innerHTML = '<span>‚óè</span><span>Disconnected</span>';
            isConnected = false;
        };

        const clearError = () => {
            els.errorState.classList.remove('visible');
            if (!isConnected) {
                els.connectionStatus.className = 'connection-status connected';
                els.connectionStatus.innerHTML = '<span>‚óè</span><span>Connected</span>';
                isConnected = true;
            }
        };

        // ==================== MAIN FUNCTIONS ====================
        const refreshData = async () => {
            try {
                const [status, activities] = await Promise.all([
                    fetchAgentStatus(),
                    fetchActivities()
                ]);

                updateStatus(status);
                updateActivities(activities);
                clearError();
            } catch (error) {
                showError(`Connection error: ${error.message}`);
            }
        };

        const startAutoRefresh = () => {
            refreshTimer = setInterval(refreshData, CONFIG.refreshInterval);
        };

        const stopAutoRefresh = () => {
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
        };

        // ==================== LIFECYCLE ====================
        // Initial load
        document.addEventListener('DOMContentLoaded', () => {
            refreshData();
            startAutoRefresh();
        });

        // Handle visibility change (pause/resume when tab hidden/visible)
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                refreshData();
                startAutoRefresh();
            }
        });

        // Handle online/offline
        window.addEventListener('online', () => {
            clearError();
            refreshData();
            startAutoRefresh();
        });

        window.addEventListener('offline', () => {
            showError('You are offline');
            stopAutoRefresh();
        });
    </script>
</body>
</html>
